<!DOCTYPE html>
<html lang="ja"  th:fragment="frag_header">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/main/header.css" th:href="@{/css/main/header.css}">
    <title>Document</title>
</head>
<body>
    <header>  
        <div class="home">
            <a th:href="@{/tourism/home}"><button class="header-btn">ホーム</button></a>
            <a th:href="@{/tourism}"><button class="header-btn">観光地を探す</button></a>
        </div>    
        
        <div th:if="${session.userLogin==null}" class="login">
            <a th:href="@{/user/toLogin}"><button class="header-btn">ログイン</button></a>        
            <a th:href="@{/user/toInsert}"><button class="header-btn">新規会員登録</button></a>
        </div>
        <div th:unless="${session.userLogin==null}" class="login">
            <form th:action="@{/user/logOut}" method="post"><button class="header-btn">ログアウト</button></form>                        
        </div>                        
    </header>
</body>
</html>
